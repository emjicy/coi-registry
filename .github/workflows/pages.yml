name: Deploy COI Registry Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # DEBUG: show tree so we know the folder really exists
      - name: Show repo tree
        run: |
          ls -la
          echo "---- public dir ----"
          ls -la public || true

      # REQUIRED by Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
        #copies json to public
      - name: Copy registry.json into public
        run: |
          mkdir -p public
          cp registry.json public/registry.json

      # Upload the static site (must exist!)
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
